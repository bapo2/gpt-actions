name: Submit New Action
description: Submit a new action schema which, upon review, will be added to the repo.
title: "[New GPT Action]: "
labels: [new-schema]
body:
  - type: markdown
    attributes:
      value: "üëã Hi there! Thanks for taking the time to submit a new action, your contribution is appreciated! **Please fill out the fields bellow** to submit your action for automated review, at which point it can be approved for submission into the repo."
  - type: input
    id: name
    attributes:
      label: "üìÇ Name"
      description: "The name of this action for the repo. It's recommended you **set this to whatever the `title` is in your schema.**"
      placeholder: "Title here..."
    validations:
      required: true
  - type: input
    id: short_desc
    attributes:
      label: "üì∞ Short Description"
      description: "A short description of what this action does. **Please try and limit this to 1-2 sentences.**"
      placeholder: "Description here..."
    validations:
      required: true
  - type: dropdown
    id: format
    attributes:
      label: "üìú Format"
      description: "OpenAI allows for both JSON and YAML schemas to be used in accordance with the [OpenAPI standard.](https://spec.openapis.org/oas/latest.html) Keep in mind that **your schema will be linted** according to your choice."
      options:
        - JSON
        - YAML
      default: 0
    validations:
      required: true
  - type: textarea
    id: schema
    attributes:
      label: "üìã Schema"
      description: "The schema for the action itself. Ensure that it's **free of syntax errors and any personal information (e.g. API keys)** before submitting. It's a good idea to test this using the [ChatGPT webapp](https://chat.openai.com/gpts/editor) beforehand."
      placeholder: "Schema here..."
      render: txt
    validations:
      required: true
  - type: dropdown
    id: auth
    attributes:
      label: "üîë Authentication"
      description: "If your action requires authentication, please select the appropriate option. If not, select `None`."
      options:
        - No authentication
        - API Key [Basic]
        - API Key [Bearer]
        - API Key [Other]
        - OAuth [Default]
        - OAuth [Basic auth header]
      default: 0
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: "üìù Description"
      description: "A brief description of **what the action does** and guidelines on **how to use it.** Also, **if applicable, describe how to set up appropriate authentication.**"
      placeholder: "Description here..."
    validations:
      required: true
